{% load staticfiles %}
<!DOCTYPE html> <!--其他的都继承这个base.html，所以只有此处要写一些html之类的标签-->
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>  <!--留白，其他的自会填充-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    {% include 'article/header.html' %}
    <div class="col-md-2">
        {% include 'article/leftslider.html' %}
    </div>
    <div class="col-md-10">
        {% block content %}
        {% endblock %}
    </div>
    {% include "live2d.html" %}
    {% include 'footer.html' %} <!--直接用上一级的footer.html-->
</div>
</body>
</html>
