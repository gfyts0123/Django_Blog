{% extends "base.html" %}   <!--模板专属：继承base.html-->

{% block title %}博客{% endblock %}

{% block content %}
<div class="row text-center vertical-middlw-sm">
    <h1>我的博客</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <ul>
            {% for blog in blogs %}
            <li><a href="{{blog.id}}">{{blog.title}}</a></li>   <!--超链接导向blog对应id-->
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
